    - add [rice](item) to shopping list
- intent: say_name
  examples: |
    - my name is [nick](name)
    - [saed](name)
    - [Udo](name) is my name.
    - they call me [emma](name)
    - [sabrina](name)
    - [saed](name)
- intent: ask_for_shopping_list
  examples: |
    - whats on my shopping list?
    - tell me what I have to buy
    - fetch me my shopping list
    - give me my shopping list
    - return my shopping list
    - I want to look at my shopping list
